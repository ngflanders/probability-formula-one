<div id="content-mobile">
  <h2 class="race-title">{{title}} - {{country}}</h2>
  <div class="card" *ngFor="let result of cleanedResults" style="margin: 20px">
    <div class="card-body">
      <h5 class="card-title">{{result.positionOrder}}. {{result.surname}} ({{result.constructor}})</h5>
      <h6 class="card-subtitle mb-2 text-muted">Grid: {{result.grid}}</h6>
      <h6 class="card-subtitle mb-2 text-muted" *ngIf="result.points">Points: {{result.points}}</h6>
    </div>
  </div>
  <pre>{{cleanedResults | json}}</pre>
</div>
