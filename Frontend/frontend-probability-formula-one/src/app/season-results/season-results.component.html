<table class="table table-dark table-bordered table-striped table-sm">
  <caption>Click on a driver to track their progress. Click again to turn off.</caption>
  <thead class="thead-light">
  <tr>
    <th>#</th>
    <th *ngFor="let a of (results && results[0])">
      {{a.country}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of results;index as i">
    <td>{{i+1}}</td>
    <td *ngFor="let rr of r" (click)="onClickHighlightProgress($event)" [ngClass]="{'bg-warning': rr.code == clickedDriver}">
      {{rr.code}}
    </td>
  </tr>
  </tbody>
</table>
