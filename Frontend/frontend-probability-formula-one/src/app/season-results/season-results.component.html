<div id="content-mobile">
  <div class="card race-card" *ngFor="let race of raceResults" (click)="openRaceResult(race[0].round)">
    <div class="card-body">
      <h4 class="card-title" style="text-decoration: underline">{{race[0].country}}</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let result of race | slice:0:3">{{result.positionOrder}}.
          {{result.surname}} ({{result.constructor}})
        </li>
      </ul>
    </div>
  </div>
  <!--<pre>{{raceResults | json}}</pre>-->
</div>

<div id="content-desktop">
  <table class="table table-dark table-bordered table-striped table-sm">
    <caption style="padding-left: .75rem;color: #dddddd;">Click on a driver to track their progress. Click again to turn off. </caption>
    <caption style="padding-left: .75rem;color: #dddddd;">Click on a race to see more detailed result information. </caption>
    <thead class="thead-light">
    <tr>
      <th>#</th>
      <th *ngFor="let a of (positionResults && positionResults[0])" (click)="openRaceResult(a.round)">
        {{a.country}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of positionResults;index as i">
      <td>{{i+1}}</td>
      <td *ngFor="let rr of r" (click)="onClickHighlightProgress($event)"
          [ngClass]="{'bg-warning': rr.code == clickedDriver}">
        {{rr.code}}
      </td>
    </tr>
    </tbody>
  </table>
  <!--<pre>{{positionResults | json}}</pre>-->
</div>
