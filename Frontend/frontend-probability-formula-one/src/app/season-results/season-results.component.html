<div id="content-mobile">

<div class="card" *ngFor="let race of raceResults" style="margin: 20px">
  <div class="card-body">
    <h5 class="card-title">{{race[0].country}}</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let result of race | slice:0:3">{{result.positionOrder}}. {{result.surname}}</li>
    </ul>
  </div>
</div>

<!--<pre>{{raceResults | json}}</pre>-->

</div>

<div id="content-desktop">
<table class="table table-dark table-bordered table-striped table-sm">
  <caption>Click on a driver to track their progress. Click again to turn off.</caption>
  <thead class="thead-light">
  <tr>
    <th>#</th>
    <th *ngFor="let a of (positionResults && positionResults[0])">
      {{a.country}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of positionResults;index as i">
    <td>{{i+1}}</td>
    <td *ngFor="let rr of r" (click)="onClickHighlightProgress($event)" [ngClass]="{'bg-warning': rr.code == clickedDriver}">
      {{rr.code}}
    </td>
  </tr>
  </tbody>
</table>
  <!--<pre>{{positionResults | json}}</pre>-->
</div>
