<table class="table  table-bordered table-striped table-sm">
  <thead  class="thead-light">
  <tr>
    <th>#</th>
    <th *ngFor="let a of displayTable; let i = index">
      {{i+1}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of displayTable;index as j">
    <td>{{r.driver}}</td>
    <td *ngFor="let rr of r.probabilityData">
      {{rr.Probability ? rr.Probability : "x"}}
    </td>
  </tr>
  </tbody>
</table>
